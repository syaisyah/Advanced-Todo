<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Login|Register</title>
  </head>

  <body>
    <!--Login page-->
    <section>
      <div style="padding: 100px">
        <div class="d-flex justify-content-center" style="border: 5px solid rgb(207, 140, 174); border-radius: 50px; box-shadow: 10px 10px 8px 10px rgb(207, 140, 174)">
          <div class="col-6 w-50 bg-white" style="border-radius: 50px 0px 0px 50px">
            <div class="row p-5" style="margin-top: 50px">
              <div class="col-12">
                <h1>Todo App!</h1>
                <p>Please log in to your account</p>
              </div>
              <div class="col-12" style="margin-top: 50px">
                <form>
                  <div class="mb-3">
                    <label for="email-login" class="form-label">Email address</label>
                    <input id="email-login" type="email" class="form-control rounded-pill w-75" id="email-login" aria-describedby="emailHelp" />
                  </div>
                  <div class="mb-5">
                    <label for="password-login" class="form-label">Password</label>
                    <input id="password-login" type="password" class="form-control rounded-pill w-75" id="password-login" />
                  </div>
                  <div class="d-flex justify-content-between my-5 w-75">
                    <div class="col-6">
                      <button id="btn-login" type="submit" class="btn btn w-100 rounded-pill p-2" style="background-color: rgb(183, 180, 224)">Log in</button>
                    </div>
                    <div class="col-6">
                      <button id="btn-register" type="submit" class="btn btn w-100 bg-light rounded-pill p-2">Create Account</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-6 w-50">
            <img src="./assets/bike.webp" style="height: 100vh; width: 100%; border-radius: 0px 50px 50px 0px" />
          </div>
        </div>
      </div>
    </section>
    <!--End Login page-->

    <!--Register page-->

    <!--End Register page-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </body>
</html>
