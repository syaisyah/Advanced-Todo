<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Login|Register</title>
  </head>
  <body>
    <!--Login page-->
    <section>
      <div class="d-flex justify-content-center">
        <div class="col-6 w-50">
          <img src="./assets/landscape.jpeg" style="height: 100vh; width: 100%" />
        </div>
        <div class="col-6 w-50" style="padding: 150px">
          <h2 class="text-center">Log in Fancy Todo</h2>
          <div class="row my-5">
            <form>
              <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" />
              </div>
              <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" />
              </div>
              <br />
              <button type="submit" class="btn btn-warning rounded w-100">Log In</button>
              <div class="mb-5">
                <p>Doesn't have any Account? <a href="#">Register</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!--End Login page-->

    <!--Register page-->
    <section>
      <div class="d-flex justify-content-center">
        <div class="col-6 w-50">
          <img src="./assets/landscape.jpeg" style="height: 100vh; width: 100%" />
        </div>
        <div class="col-6 w-50" style="padding: 150px">
          <h2 class="text-center">Register Fancy Todo</h2>
          <div class="row my-5">
            <form>
              <div class="mb-3">
                <label>Name</label>
                <input type="text" class="form-control" />
              </div>
              <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" />
              </div>
              <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" />
              </div>
              <div class="mb-3">
                <label>City</label>
                <input type="text" class="form-control" />
              </div>
              <br />
              <button type="submit" class="btn btn-warning rounded w-100">Submit</button>
              <div class="mb-5">
                <p>Already have an Account? <a href="#">Log In</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!--End Register page-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </body>
</html>
