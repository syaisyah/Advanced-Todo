<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Todo</title>
  </head>
  <body>
    <!--Login page-->
    <section id="login-page">
      <div class="container-fluid" style="height: 100vh">
        <div class="row justify-content-center align-items-center">
          <div class="col-6 text-center p-5 m-5">
            <h1>Todo App</h1>
          </div>
        </div>
        <div class="row justify-content-center align-items-center text-white">
          <div class="col-sm-6" style="margin-top: 100px">
            <form class="p-3 m-3 text-center">
              <div class="mb-3">
                <label for="email-login" class="form-label">Email address</label>
                <input type="email-login" class="form-control" id="email-login" />
              </div>
              <div class="mb-3">
                <label for="password-login" class="form-label">Password</label>
                <input type="password-login" class="form-control" id="password-login" />
              </div>
              <div class="mb-3">
                <button id="btn-login" type="submit" class="btn btn-secondary w-100">Sign In</button>
              </div>
              <div class="mb-3">
                <p>Does not have any account?</p>
                <a href="#" class="link-light">Sign Up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!--End Login page-->

    <!--Register page-->
    <section id="register-page">
      <div class="container-fluid" style="height: 100vh">
        <div class="row justify-content-center align-items-center">
          <div class="col-6 text-center p-5 m-5">
            <h1>Todo App</h1>
          </div>
        </div>
        <div class="row justify-content-center align-items-center text-white">
          <div class="col-sm-6" style="margin-top: 100px">
            <form class="p-3 m-3 text-center">
              <div class="mb-3">
                <label for="email-register" class="form-label">Email address</label>
                <input type="email-register" class="form-control" id="email-register" />
              </div>
              <div class="mb-3">
                <label for="password-register" class="form-label">Password</label>
                <input type="password-register" class="form-control" id="password-register" />
              </div>
              <div class="mb-3">
                <button id="btn-register" type="submit" class="btn btn-secondary w-100">Sign Up</button>
              </div>
              <div class="mb-3">
                <p>Already have an account?</p>
                <a href="#" class="link-light">Sign In</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!--End Register page-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </body>
</html>
