<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

  <body>
    <!--Home-->
    <section>
      <div>
        <div class="row">
          <!-- kiri-->
          <div class="col-2 border">
            <div class="row p-5 text-start">
              <div class="col-12 p-2" style="height: 80vh">
                <button type="button" class="btn btn" data-bs-toggle="modal" data-bs-target="#add-todo"><i class="fas fa-folder-plus"></i></button> Create Todo<br />
                <button type="button" class="btn btn" data-bs-toggle="modal" data-bs-target="#add-project"><i class="fas fa-folder-plus"></i></button> Create Project<br />
                <button type="button" class="btn btn" data-bs-toggle="modal" data-bs-target="#get-all-project"><i class="far fa-folder-open"></i></button> Project<br />
              </div>
              <div class="col-12 border p-2" style="margin-top: 100px">
                <i class="fas fa-sign-out-alt"> Log out </i>
              </div>
            </div>
          </div>
          <!--end kiri-->
          <!--kanan-->
          <div class="col-10">
            <div class="row">
              <div class="col-12 border">
                <div class="row border m-5">
                  <div class="col-6">
                    <h3>My Schedule</h3>
                  </div>
                  <div class="col-6 text-end">
                    <p>user email/name<i class="fas fa-user-circle p-3"></i></p>
                  </div>
                </div>
              </div>
              <div class="col-12 border border">
                <div class="row border m-5">
                  <div class="col-6 border p-3 border" style="height: 80vh">
                    <div class="text-center border" style="margin-bottom: 50px">
                      <h5>T O D A Y ' S T A S K S</h5>
                    </div>
                    <div class="row border px-3 py-2">
                      <div class="col-6  border">
                        <p><i class="far fa-circle pe-3"></i>Selesaikan design hari ini</p>
                      </div>
                      <div class="col-6 text-end pl-2 border">
                          <i class="fas fa-edit"></i>
                          <i class="fas fa-trash"></i>
                      </div>
                    </div>
                    <div class="row border px-3 py-2">
                      <div class="col-6">
                        <p><i class="far fa-circle pe-3"></i> Jquery menunggu diselesaikan</p>
                      </div>
                      <div class="col-6 text-end">
                        <div>
                          <i class="fas fa-edit"></i>
                          <i class="fas fa-trash"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6 border" style="height: 80vh">
                    <div class="row justify-content-end">
                      <div class="m-2 rounded w-25">

                        <datalist id="datalistOptions">
                          <option value="Today"></option>
                          <option value="Completed"></option>
                          <option value="Uncompleted"></option>
                        </datalist> -->

                        <select class="form-select" aria-label="Default select example">
                          <option>Filter todo</option>
                          <option value="Today">Today</option>
                          <option value="Completed">Completed</option>
                          <option value="Uncompleted">Uncompleted</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--end kanan-->
