<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>AddForm|Todo</title>
  </head>
  <body>
    <!--addForm todo page-->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-todo">+</button> Add Todo
    <!-- Modal -->
    <div class="modal fade" id="add-todo" tabindex="-1" aria-labelledby="add-todo" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add-todo">New Todo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row mb-3">
                <label for="title-todo" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                  <input id="title-todo" type="input" class="form-control" id="title-todo">
                </div>
              </div>
              <div class="row mb-3">
                <label for="due_date-todo" class="col-sm-2 col-form-label">Due Date</label>
                <div class="col-sm-10">
                  <input id="due_date-todo" type="date" class="form-control" id="due_date-todo">
                </div>
              </div>
              <div class="row mb-3">
                <label for="project-id-todo" class="col-sm-2 col-form-label">ProjectId</label>
                <div class="col-sm-10">
                  <input id="project-id-todo" type="number" class="form-control" id="project-id-todo">
                </div>
              </div>
              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Status</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="completed" value="Completed" checked>
                    <label class="form-check-label" for="completed">
                      Completed
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="uncompleted" value="Uncompleted">
                    <label class="form-check-label" for="uncompleted">
                     Uncompleted
                    </label>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="btn-add-todo" type="button" class="btn btn-success">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!--End addForm todo  page-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </body>
</html>
