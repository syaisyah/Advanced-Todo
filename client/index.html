<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google-signin-client_id" content="498078366327-e26b87v6i0jd1hnj3ueqala1julldroq.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Todo</title>
  </head>
  <body class="bg-light">
    <!--Login register page-->
    <!-- style="background-color: burlywood;"-->
    <section id="login-register-page">
      <div class="container-fluid"></div>
        <div class="d-flex justify-content-center" style="padding: 150px 0px">
          <div class="d-flex p-0" style="height: 100%; width: 60%; border-radius: 50px; box-shadow: 7px 7px 8px 7px rgb(209, 179, 194)">
            <div class="col-6 w-50 " style="border-radius: 50px 0px 0px 50px;">
              <div class="container">
                <div class="row p-5 " style="height: 100%;">
                  <div class="col-12 pt-3">
                    <h1>Todo App!</h1>
                    <p>Please log in to your account</p>
                  </div>
                  <div class="col-12" style="margin-top: 30px">
                    <form>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input id="email" type="email" class="form-control w-75" id="email" aria-describedby="emailHelp" />
                      </div>
                      <div class="mb-5">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" type="password" class="form-control w-75" id="password" />
                      </div>
                      <div class="d-flex justify-content-center my-5 w-75">
                        <div class="col-6">
                          <button id="btn-login" type="submit" class="btn btn w-100 rounded-pill p-2" style="background-color: rgb(183, 180, 224)">Log in</button>
                        </div>
                        <div class="col-6">
                          <button id="btn-register" type="submit" class="btn btn w-100 rounded-pill p-2" style="background-color: rgb(218, 166, 164)">Create Account</button>
                        </div>
                      </div>
                      <div class="mb-2 w-75 text-center">
                        <div class="col-12">
                          <p>OR</p>
                        </div>
                      </div>
                      <div class="mb-5 w-75  d-flex justify-content-center">
                        <div id="btn-google" class="g-signin2" data-onsuccess="onSignIn"></div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6 w-50">
              <img src="./assets/bike.webp" style=" height: 100%; width: 100%; border-radius: 0px 50px 50px 0px" />
            </div> 
          </div>
        </div>
      </div>
    </section>
    <!--End login register page-->
    <!--After Login-->
    <section id="home-page">
      <div class="container-fluid p-0 m-0" style="height: 100vh;">
        <div class="row" style="height: 100%">
          <!-- kiri-->
          <div class="col-2 p-5 border" style="height: 100%; background-color: rgb(190, 223, 229)">
              <div class="d-flex align-content-between flex-wrap " style="height: 100%">
                <div class="col-12 p-2">
                  <button type="button" class="btn btn" data-bs-toggle="modal" data-bs-target="#modal-todo"  onclick="showFormCreate()"><i class="fas fa-folder-plus"></i></button> Create Todo<br />
                  <button type="button" class="btn btn" data-bs-toggle="modal" data-bs-target="#add-project"><i class="fas fa-folder-plus"></i></button> Create Project<br />
                  <button type="button" class="btn btn"  id="get-all-project"><i class="far fa-folder-open"></i></button> Project<br />
                  <!-- <button type="button" class="btn btn"  id="get-all-project"><i class="far fa-folder-open"></i></button> Detail Projects<br /> -->
                </div>
                <div class="col-12 p-2">
                  <button id="btn-logout" type="button" class="btn btn trans"><i class="fas fa-sign-out-alt"></i></button>Log out<br />
                </div>
              </div>
            </div>
          <!--end kiri-->
          <!--kanan-->
          <div class="col-10 p-0 " style="height: 100%">
            <div class="d-flex align-content-between flex-wrap" >
              <div class="col-12 " style="height: 10%">
                <div class="row  m-5 p-3" style="height: 100%">
                  <div class="col-6" style="height: 20%">
                    <h3>My Schedule Board</h3>
                  </div>
                  <div class="col-6" style="height: 80%">
                    <div class="d-flex justify-content-end align-content-center">
                      <p id="email-user" class="px-4"></p>
                      <i class="fas fa-user-circle fs-3 text-center"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12" style="height: 90%">
                <div class="row mx-5 my-0 w-100 justify-content-between">
                  <div class="col-6 p-3 today-todo">
                    <div class="text-center mb-4">
                      <h5>T O D A Y ' S T A S K S</h5>
                    </div>
                    <div id="list-todo-today" class="row shadow-lg border px-3 py-2"> 
                        <!-- buat append list all todos -->
                   </div>
                  </div>
                 <div class="col-6 today-todo">
                    <div class="row justify-content-end w-75">
                        <div id="select-todo" class="m-2 rounded w-25">
                          <select class="form-select" aria-label="Default select example">
                            <option selected>Filter Todo</option>
                            <option id="all-todos">All</option>
                            <option id="uncompleted-filter" value="Uncompleted">Uncompleted</option>
                            <option id="completed-filter" value="Completed">Completed</option>
                            <option id="today-filter" value="Today">Today</option>
                          </select>
                        </div>
                      <div id="list-filter-todo" class="row shadow-lg border px-3 py-2 mt-2"> 
                        <!-- append data todos by filter -->
                      </div>

                    </div>
                  </div>
                </div>
                <!--all projects-->
                <!-- <div class="row mx-5 my-0 w-100">
                  <div class="col-6 p-3 today-todo">
                    <div class="text-center mb-4">
                      <h5>MY PROJECTS</h5>
                    </div>
                    <div class="row shadow-lg border px-3 py-2">  -->
                        <!-- buat append list all todos -->
                   <!-- </div>
                  </div>
                </div> -->
                <!-- end all projects-->
              </div>
            </div>
          </div>
          <!--end kanan-->
        </div>
      </div>
    </section>
    <!-- detail todo modal -->
    <section id="form-modal">
      <div class="modal fade" id="modal-todo" tabindex="-1" aria-labelledby="modal-todo" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="title-modal"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="form-todo">
                <fieldset id="fieldset-form">
                  <div class="row mb-3">
                    <label for="title-todo" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                      <input id="title-todo" type="input" class="form-control" id="title-todo">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="due_date-todo" class="col-sm-2 col-form-label">Due Date</label>
                    <div class="col-sm-10">
                      <input id="due_date-todo" type="date" class="form-control" id="due_date-todo">
                    </div>
                  </div>
                  <div id="user-id-div" class="row mb-3">
                    <label for="user-id-todo" class="col-sm-2 col-form-label">UserId</label>
                    <div class="col-sm-10">
                      <input id="user-id-todo" type="number" class="form-control" id="user-id-todo">
                    </div>
                  </div>
                  <div id="project-id-div" class="row mb-3">
                    <label for="project-id-todo" class="col-sm-2 col-form-label">ProjectId</label>
                    <div class="col-sm-10">
                      <input id="project-id-todo" type="number" class="form-control" id="project-id-todo">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Status</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="completed" value="Completed">
                        <label class="form-check-label" for="completed">
                          Completed
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="uncompleted" value="Uncompleted">
                        <label class="form-check-label" for="uncompleted">
                         Uncompleted
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </form>
             <div class="d-flex justify-content-center">
              <div class="error-message w-50 text-center"></div>
             </div>
            </div>
            <div class="modal-footer">
              <button id="btn-close-end" type="button" class="btn btn-light " data-bs-dismiss="modal">Close</button>
              <button id="btn-save" type="button" class="btn btn-light">Save</button>
              <button id="btn-create-todo" type="button" class="btn btn-light">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End detail todo modal -->
    <!-- modal add project -->
     <section>
      <div class="modal fade" id="add-project" tabindex="-1" aria-labelledby="add-project" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" >Create Project</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="form-add-project">
                <div class="row mb-3">
                  <label for="project-name" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input id="project-name" type="input" class="form-control" id="project-name">
                  </div>
                </div>
              </form>
              <div class="d-flex justify-content-center">
                <div class="error-message w-50 text-center"></div>
               </div>
            </div>
            <div class="modal-footer">
              <button id="btn-close-project" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="btn-add-project" type="button" class="btn btn-light">Create</button>
            </div>
          </div>
        </div>
      </div>

     </section>
<!--End modal add project -->
    <!-- End After Login-->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://kit.fontawesome.com/3adeed8aed.js" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./codes/main.js"></script>
  </body>
</html>
